version: '3.8'

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16
    container_name: taskflow-postgres
    restart: always
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  # ==================== BACKEND ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taskflow
      SPRING_DATASOURCE_USERNAME: taskflow
      SPRING_DATASOURCE_PASSWORD: taskflow
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: taskflow-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskflow-network

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ../taskflow-frontend
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - taskflow-network

volumes:
  postgres_data:

networks:
  taskflow-network:
    driver: bridge

