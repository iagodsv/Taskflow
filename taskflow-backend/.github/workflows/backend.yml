name: Backend CI

on:
  pull_request:
    branches: [ backend-main ]
    paths:
      - 'taskflow-backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Build & Test
        run: |
          cd taskflow-backend
          ./mvnw -q -DskipTests=false test
