spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

server:
  servlet:
    context-path: /taskflow

jwt:
  secret: test-secret-key-for-testing-only-32-bytes-XX
  expiration: 86400000

app:
  admin:
    email: test.admin@taskflow.pt
    password: 123456
    name: Test Admin
