# Configuração para deploy no Render
# https://render.com

services:
  # Backend Spring Boot
  - type: web
    name: taskflow-backend
    runtime: docker
    dockerfilePath: ./taskflow-backend/Dockerfile
    dockerContext: ./taskflow-backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: taskflow-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: taskflow-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /taskflow/actuator/health

databases:
  - name: taskflow-db
    databaseName: taskflow
    user: taskflow
    plan: free
